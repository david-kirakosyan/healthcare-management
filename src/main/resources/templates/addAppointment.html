<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Appointment</title>
    <link rel="shortcut icon" href="/assets/images/fav.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/images/fav.jpg">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/plugins/testimonial/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/assets/plugins/testimonial/css/owl.theme.min.css">
    <link rel="stylesheet" href="/assets/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css"/>
</head>
<body>
<header>
    <div class="container-fluid header">
        <div class="logo-row">
            <div class="container">
                <div class="row lorow">
                    <div class="col-md-6 logo-col">
                        <a href="/appointments/add"><img src="/assets/images/logo.jpg" alt=""></a>
                        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                    <div class="col-md-6 d-none d-lg-block cno-coll">
                        <p><i class="fas fa-mobile-alt"></i> Call Us: 0312-3-00-03</p>
                    </div>
                    <div class="col-md-6 d-none d-lg-block cno-coll" th:if="${user != null}">
                        <p><i th:text="${user.name}"></i> <i th:text="${user.surname}"></i></p>
                    </div>
                </div>
            </div>

        </div>
        <div id="menu-jk" class="nav-row">
            <div class="container">
                <div class="row navrow">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">


                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link " aria-current="page" href="/">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link " href="/doctors">Doctor</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link " href="/patients" th:if="${user != null}">Patient</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link " href="/appointments"
                                       th:if="${user.userType == user.userType.ADMIN}">Appointments</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="/appointments/add" th:if="${user != null}"> Queue
                                        Up Appointments</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/user/register" th:if="${user == null}">Register</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/login" th:if="${user == null}">Login</a>
                                </li>
                                <li class="nav-item" th:if="${user != null}">
                                    <a class="nav-link" href="/logout"> Logout </a>
                                </li>
                            </ul>
                        </div>

                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>

<!--  ************************* Page Title Starts Here ************************** -->
<div class="page-nav no-margin row">
    <div class="container">
        <div class="row">
            <h2>Appointment</h2>
            <ul>
                <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                <li><i class="fas fa-angle-double-right"></i> Add Appointment</li>
            </ul>
        </div>
    </div>
</div>
<div class="row contact-rooo no-margin">
    <div class="container">
        <div class="row">
            <div style="padding:20px" class="col-sm-7">
                <h2>Add Appointment</h2> <br>
                <form action="/appointments/add" method="post" th:if="${user.userType == user.userType.USER}">
                    <div class="row cont-row">
                        <div class="col-sm-3"><label>Enter Datetime </label><span>:</span></div>
                        <div class="col-sm-8"><input type="datetime-local" name="datetime"
                                                     class="form-control input-sm"></div>
                    </div>
                    <div class="row cont-row">
                        <div class="col-sm-3"><label>Enter Patient </label><span>:</span></div>
                        <select class="col-sm-8" name="patient.id">
                            <option th:each="patient : ${patients}" th:text="${patient.user.name}"
                                    th:value="${patient.id}"></option>
                        </select>
                    </div>
                    <br>
                    <div class="row cont-row">
                        <div class="col-sm-3"><label>Enter Doctor </label><span>:</span></div>
                        <select class="col-sm-8" name="doctor.id">
                            <option th:each="doctor : ${doctors}" th:text="${doctor.user.name}"
                                    th:value="${doctor.id}"></option>
                        </select>
                    </div>
                    <br>
                    <div style="margin-top:10px;" class="row">
                        <div style="padding-top:10px;" class="col-sm-3"><label></label></div>
                        <div class="col-sm-8">
                            <button class="btn btn-success btn-sm">Add Appointment</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

<script src="/assets/js/jquery-3.2.1.min.js"></script>
<script src="/assets/js/popper.min.js"></script>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
<script src="/assets/plugins/scroll-fixed/jquery-scrolltofixed-min.js"></script>
<script src="/assets/plugins/testimonial/js/owl.carousel.min.js"></script>
<script src="/assets/js/script.js"></script>

</html>
