<div class="page-nav no-margin row">
    <div class="container">
        <div class="row">
            <h2>Doctors</h2>
            <ul>
                <li> <a href="/"><i class="fas fa-home"></i> Home</a></li>

</div>
         <div class="row contact-rooo no-margin">
             <div class="container">
                 <div class="row">
                     <div style="padding:20px" class="col-sm-7">
                         <h2 >Add Appointment</h2> <br>
                         <form action="/appointments/add" method="post">
                             <div class="row cont-row">
                                 <div  class="col-sm-3"><label>Enter Dateline </label><span>:</span></div>
                                 <div class="col-sm-8"><input type="datetime-local" name="dateline" class="form-control input-sm"></div>
                             </div>
                             <div  class="row cont-row">
                                 <div  class="col-sm-3"><label>Enter Patient </label><span>:</span></div>
                                 <select class="col-sm-8" name="patient.id">
                                     <option th:each="patient : ${patients}" th:text="${patient.name}" th:value="${patient.id}"></option>
                                 </select>
                             </div><br>
                             <div  class="row cont-row">
                                 <div  class="col-sm-3"><label>Enter Doctor </label><span>:</span></div>
                                 <select class="col-sm-8" name="doctor.id">
                                     <option th:each="doctor : ${doctors}" th:text="${doctor.name}" th:value="${doctor.id}"></option>
                                 </select>
                             </div><br>
                             <div style="margin-top:10px;" class="row">
                                 <div style="padding-top:10px;" class="col-sm-3"><label></label></div>
                                 <div class="col-sm-8">
                                     <button class="btn btn-success btn-sm">Add Appointment</button>
                                 </div>
                             </div>
                         </form>
                     </div>
                 </div>
             </div>
         </div>

    </body>
